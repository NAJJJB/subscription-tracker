<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Admin Login - Subscription Tracker</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .admin-login {
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-form {
      background: #2d2d2d;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #dc2626;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .admin-form h1 {
      color: #dc2626;
      margin-bottom: 1rem;
    }
    .admin-form input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
    }
    .admin-form button {
      width: 100%;
      padding: 1rem;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .admin-form button:hover {
      background: #b91c1c;
    }
    .warning {
      background: #fbbf24;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .error {
      background: #dc2626;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body class="admin-login">
  <div class="admin-form">
    <h1>üîê ADMIN ACCESS</h1>
    <div class="warning">
      AAuthorized users only<br>
      <strong></strong>Everything is logged</strong>
    </div>
    
    <form id="adminLoginForm">
      <input type="password" id="secretKey" placeholder="Enter Admin Secret Key" required>
      <button type="submit">AUTHENTICATE</button>
    </form>
    
    <div class="error" id="error"></div>
    
    <p style="margin-top: 2rem; font-size: 0.875rem; color: #888;">
      oauth
    </p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const secretKey = document.getElementById('secretKey').value;
      const errorDiv = document.getElementById('error');
      
      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ secretKey })
        });
        
        const result = await response.json();
        
        if (result.success) {
          window.location.href = '/admin';
        } else {
          errorDiv.textContent = result.error;
          errorDiv.style.display = 'block';
          
          // Clear the form
          document.getElementById('secretKey').value = '';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error: ' + error.message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
